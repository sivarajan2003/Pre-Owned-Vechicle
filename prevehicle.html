<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preowned Vehicle Information</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1> Preowned Vehicle Information</h1>
<form id="vehicleForm">
  <div class="form-group">
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" class="form-control" min="1900" max="2099" required>
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" class="form-control" min="0" required>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" class="form-control" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script src="script.js"></script>
</body>
</html>
