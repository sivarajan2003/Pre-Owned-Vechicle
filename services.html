<section class="services">
    <div class="container">
        <h2 class="text-center my-5">Pre-Owned Vehicles Services Form</h2>
        <form id="pre-owned-services-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="service">Select Service:</label>
                <select id="service" name="service" class="form-control" required>
                    <option value="">Select a service</option>
                    <option value="Vehicle Inspection">Vehicle Inspection</option>
                    <option value="Extended Warranty">Extended Warranty</option>
                    <option value="Flexible Financing">Flexible Financing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicle-type">Select Vehicle Type:</label>
                <select id="vehicle-type" name="vehicle-type" class="form-control" required>
                    <option value="">Select a vehicle type</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="Motorcycle">Motorcycle</option>
                </select>
            </div>
            <button type="button" id="submit-btn" class="btn btn-primary">Submit</button>
        </form>
        <div id="output"></div>
        <br>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('#submit-btn').click(function(){
            var name = $('#name').val();
            var email = $('#email').val();
            var phone = $('#phone').val();
            var service = $('#service').val();
            var vehicleType = $('#vehicle-type').val();
            
            // Here you can process the form data as needed
            // For demonstration purposes, let's just display the data in the output div
            var outputText = "<p>Name: " + name + "</p>";
            outputText += "<p>Email: " + email + "</p>";
            outputText += "<p>Phone: " + phone + "</p>";
            outputText += "<p>Service: " + service + "</p>";
            outputText += "<p>Vehicle Type: " + vehicleType + "</p>";
            
            $('#output').html(outputText);
        });
    });
</script>
