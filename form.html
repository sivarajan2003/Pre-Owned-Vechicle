<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pre-Owned Vehicles</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('ca1.jpg') center center fixed;
            background-size: cover;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #78ad38;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        img {
            width: 100%; 
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #ff5733; 
        }

    </style>
</head>
<body class="mt-2">
    <div class="container">
        <form id="orderForm">
            <center>
                <h1>Order Pre-Owned Vehicles</h1>
                <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" id="make" class="form-control" required>
                    <h4 id="makeCheck" class="wrnclr"></h4>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                    <h4 id="emailCheck" class="wrnclr"></h4>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" class="form-control" required>
                    <h4 id="modelCheck" class="wrnclr"></h4>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" class="form-control" min="1900" max="2024" required>
                    <h4 id="yearCheck" class="wrnclr"></h4>
                </div>
                <div class="form-group">
                    <label for="mileage">Mileage:</label>
                    <input type="number" id="mileage" class="form-control" min="0" required>
                    <h4 id="mileageCheck" class="wrnclr"></h4>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" id="color" class="form-control" required>
                    <h4 id="colorCheck" class="wrnclr"></h4>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" class="form-control" min="0" required>
                    <h4 id="priceCheck" class="wrnclr"></h4>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <a href="Home.html">Go Back</a>
                <div>
                    <li class="nav-item">
            <a class="nav-link" href="Home.html">Form</a>
          </li>
                </div>
            </center>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#makeCheck, #emailCheck, #modelCheck, #yearCheck, #mileageCheck, #colorCheck, #priceCheck").hide();

            $("#orderForm").submit(function (event) {
                event.preventDefault();
                if (validateForm()) {
                    window.location.href = "succes.html";
                }
            });

            function validateForm() {
                let make = $("#make").val();
                let email = $("#email").val();
                let model = $("#model").val();
                let year = $("#year").val();
                let mileage = $("#mileage").val();
                let color = $("#color").val();
                let price = $("#price").val();

                if (make === "") {
                    $("#makeCheck").show().html("Please enter the make of the vehicle");
                    return false;
                } else {
                    $("#makeCheck").hide();
                }
                if (email === "") {
                    $("#emailCheck").show().html("Please enter your email address");
                    return false;
                } else if (!isValidEmail(email)) {
                    $("#emailCheck").show().html("Please enter a valid email address");
                    return false;
                } else {
                    $("#emailCheck").hide();
                }

                if (model === "") {
                    $("#modelCheck").show().html("Please enter the model of the vehicle");
                    return false;
                } else {
                    $("#modelCheck").hide();
                }

                if (year === "" || year < 1900 || year > 2024) {
                    $("#yearCheck").show().html("Please enter a valid year between 1900 and 2024");
                    return false;
                } else {
                    $("#yearCheck").hide();
                }

                if (mileage === "" || mileage < 0) {
                    $("#mileageCheck").show().html("Please enter a valid mileage (non-negative value)");
                    return false;
                } else {
                    $("#mileageCheck").hide();
                }

                if (color === "") {
                    $("#colorCheck").show().html("Please enter the color of the vehicle");
                    return false;
                } else {
                    $("#colorCheck").hide();
                }

                if (price === "" || price < 0) {
                    $("#priceCheck").show().html("Please enter a valid price (non-negative value)");
                    return false;
                } else {
                    $("#priceCheck").hide();
                }

                return true;
            }

            function isValidEmail(email) {
                let emailRegex = /\S+@\S+\.\S+/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
